<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samantha OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #d56453;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ethereal-shadow {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15),
                        0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .shadow-core {
            position: absolute;
            inset: -40px;
            filter: blur(12px);
            border-radius: 50%;
        }

        .shadow-blob {
            background: linear-gradient(135deg,
                rgba(255, 182, 193, 0.9) 0%,
                rgba(255, 192, 203, 0.95) 25%,
                rgba(255, 218, 224, 0.85) 50%,
                rgba(255, 182, 193, 0.9) 75%,
                rgba(255, 192, 203, 0.95) 100%
            );
            background-size: 400% 400%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            mask-image: url('https://framerusercontent.com/images/ceBGguIpUU8luwByxuQz79t7To.png');
            mask-size: cover;
            mask-repeat: no-repeat;
            mask-position: center;
            animation:
                gradientShift 8s ease infinite,
                float 6s ease-in-out infinite,
                pulse 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-40px) scale(1.1); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.85; }
            50% { opacity: 1; }
        }

        .noise-overlay {
            position: absolute;
            inset: 0;
            background-image: url("https://framerusercontent.com/images/g0QcWrxr87K0ufOxIUFBakwYA8.png");
            background-size: 400px;
            background-repeat: repeat;
            opacity: 0.15;
            pointer-events: none;
            mix-blend-mode: overlay;
            border-radius: 50%;
        }


        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: white;
        }

        .title {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 192, 203, 0.8),
                         0 0 60px rgba(255, 182, 193, 0.5);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 0 0 30px rgba(255, 192, 203, 0.8),
                             0 0 60px rgba(255, 182, 193, 0.5);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 192, 203, 1),
                             0 0 80px rgba(255, 182, 193, 0.7),
                             0 0 120px rgba(255, 218, 224, 0.4);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            opacity: 0.8;
        }

        .status {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 192, 203, 0.9);
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 192, 203, 1);
            border-radius: 50%;
            animation: statusPulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 192, 203, 0.8);
        }

        @keyframes statusPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 192, 203, 0.6);
            border-radius: 50%;
            animation: particleFloat linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(var(--drift));
                opacity: 0;
            }
        }


        /* Responsive */
        @media (max-width: 768px) {
            .ethereal-shadow {
                width: 350px;
                height: 350px;
            }

            .title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="particles" id="particles"></div>

        <div class="ethereal-shadow">
            <div class="shadow-core">
                <div class="shadow-blob"></div>
            </div>
            <div class="noise-overlay"></div>

            <div class="content">
                <h1 class="title">samantha</h1>
                <p class="subtitle">ai operating system</p>
            </div>
        </div>

        <div class="status">
            <div class="status-dot"></div>
            <span>online & ready</span>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            // Random starting position
            const startX = Math.random() * 100;
            particle.style.left = `${startX}%`;

            // Random drift amount
            const drift = (Math.random() - 0.5) * 200;
            particle.style.setProperty('--drift', `${drift}px`);

            // Random animation duration
            const duration = 15 + Math.random() * 10;
            particle.style.animationDuration = `${duration}s`;

            // Random delay
            const delay = Math.random() * 10;
            particle.style.animationDelay = `${delay}s`;

            // Random size
            const size = 2 + Math.random() * 3;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            particlesContainer.appendChild(particle);
        }

        // Update status based on window focus
        let isActive = true;
        window.addEventListener('focus', () => {
            isActive = true;
            document.querySelector('.status span').textContent = 'online & ready';
        });

        window.addEventListener('blur', () => {
            isActive = false;
            document.querySelector('.status span').textContent = 'listening...';
        });
    </script>
</body>
</html>
